<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClearSky Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      width: 360px;
      text-align: center;
    }
    .logo-title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .logo {
      width: 44px;
      height: 44px;
      background-color: #0a2a66;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 22px;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }
    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 1.5rem;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }
    .signin-btn {
      width: 100%;
      background-color: #0a2a66;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .signin-btn:hover {
      background-color: #083075;
    }
    .google-btn {
      margin-top: 15px;
      background-color: white;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .google-icon {
      font-size: 16px;
      color: #ea4335;
      font-weight: bold;
    }
    .message {
      margin-top: 12px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo-title-row">
      <div class="logo">C</div>
      <p class="title">ClearSky</p>
    </div>
    <p class="subtitle">University-Grade Review & Grading Platform</p>

    <h3>Welcome Back</h3>
    <p style="color: #6b7280; font-size: 14px;">Sign in to access your account</p>

    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="password" id="password" placeholder="Enter your password" required>
    <button class="signin-btn" onclick="login()">→ Sign In</button>
    <button class="google-btn" onclick="alert('Google Login not implemented yet')">
      <span class="google-icon">G</span> Continue with Google
    </button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
    }

    async function login() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const messageDiv = document.getElementById('message');
  messageDiv.textContent = "";

  if (!email || !password) {
    messageDiv.textContent = "Please enter email and password.";
    return;
  }

  try {
    const response = await fetch('http://localhost:8100/api/auth', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const result = await response.json();

    if (result.success) {
      const { token, user } = result;
      localStorage.setItem('token', token);

      // ✅ Αποθήκευση νέου πεδίου userCode
      setCookie('userCode', user.userCode, 7);
      setCookie('role', user.role, 7);

      // ➤ Ανακατεύθυνση με βάση το ρόλο
      if (user.role === 'student') {
        window.location.href = 'student_grade_statistics.html';
      } else if (user.role === 'instructor') {
        window.location.href = 'instr_dashboard.html';
      } else if (user.role === 'institution_rep') {
        if (user.institutionId) {
          window.location.href = 'rep_dashboard.html';
        } else {
          window.location.href = 'rep_register_institution.html';
        }
      } else {
        messageDiv.style.color = "orange";
        messageDiv.textContent = "Unknown role!";
      }

    } else {
      messageDiv.style.color = "red";
      messageDiv.textContent = result.error || "Login failed.";
    }

  } catch (err) {
    console.error(err);
    messageDiv.textContent = "Server error.";
  }
}
  </script>
</body>
</html>
